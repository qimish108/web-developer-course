<!DOCTYPE html>
<html>
<head>
	<title>Html 5 forms</title>
</head>
<body><form>
	<p>Placeholder:<input type="text" placeholder="Input some text here"></p>
	<p>Autofocus:<input type="text" autofocus></p>
	<p>Required::<input type="text" required ></p>
	<p>Email:<input type="email" ></p>
	<p>Pattern:<input type="text" pattern="[0-9]" ></p>
	
	<datalist id="colors">
		<OPTION>RED</OPTION>
		<OPTION>orange</OPTION>
		<OPTION>yellow</OPTION>
		<OPTION>green</OPTION>
		
	</datalist>
	<p>Autocomplete:<input type="text" list="colors">
		
	</p>
	<p><input type="submit" value="submit"  ></p>

</form>

</body>
</html>
