<!DOCTYPE html>
<html>
<head>
	<title>zadanie</title>
</head>
<body>
	<form>
	<p>Имя:<input type="text" placeholder="Input some text here"></p>
	<p>Фамилия:<input type="text" autofocus></p>
	<p>Регион::<input type="text" required ></p>
	<p>Email:<input type="email" ></p>
	<p>Номер:<input type="text" pattern="[0-9]" ></p>
	
	<datalist id="colors">
		<OPTION>red

		
		</OPTION>
		<OPTION>orange</OPTION>
		<OPTION>yellow</OPTION>
		<OPTION>green</OPTION>
		
	</datalist>
	<p>Autocomplete:<input type="text" list="colors">
		
	</p>
	<p><input type="submit" value="submit"  ></p>

</form>

 </audio ></p>
