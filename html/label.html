<!DOCTYPE html>
<html>
<head>
	<title>forms</title>
</head>
<body>
<form action="http://google.com">
	<label for="firstname"><p>First Name:</label>
	<input  required id="firstname" placeholder="enter your name" name="username" type="text"></p>

	<label for="lastname"><p>Last Name:</label>
	 <input id="lastname" placeholder="enter your last name" name="lastname" Type="text"></p>

<label for="email"><p>Email:</label>
	 <input required id="email" placeholder="enter your email" name="email" Type="email"></p>

    <p>
	<label for="password">Password:</label>
	<input id="password" placeholder="enter your password" name="userpassword" type="Password"></p>

	<label  for="stay logged in"><p>Stay logged in</label>
	<input id="stay logged in" type="checkbox" name="logged"></p>

	<label for="male"><p>male:</label>
	<input id="male" type="radio" name="sex" value="male"></p>

	<label for="female"><p>female:</label>
	<input id="female" type="radio" name="sex" value="female"></p>

	<label for="choose"><p>choose your favourite color:
	</label>
	<input id="choose" type="color" name="color"></p>
	<p>Choose your favourite animal</p>
	<p>
	<select name="animal">
		<option>cat</option>
		<option>dog</option>
		<option>rat</option>
	</select>	

	</p>

	<label for="submit"><p>submit data:</label>
	<input id="submit" type="submit" value="жми!"  ></p>
	
</form>
</body>
</html>
